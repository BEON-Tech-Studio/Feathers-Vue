image: gzlock/node-pm2

services:
- docker:dind

before_script:
  - apk add --update python py-pip python-dev && pip install docker-compose # install docker-compose
  - docker version
  - docker-compose version
  - npm install

test:
  stage: test
  script:
    - npm run mocha

build:
  stage: build
  script:
    - npm run build

